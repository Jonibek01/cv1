<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="register-block">
    <div class="form-block">
        <form action="">
            <h1>register</h1>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
            <label for="Password"></label>
            <input type="Password" name="Password" id="Password" placeholder="Enter password">
            <label for="Name"></label>
            <input type="text" name="Name" id="Name" placeholder="Enter name">
            <label for="age"></label>
            <input type="number" name="age" id="age" placeholder="Enter age">
            <label for="color"></label>
            <input type="color" name="color" id="color" placeholder="Enter color">
            <label for="date"></label>
            <input type="date" name="date" id="date" placeholder="Enter date">
            <label for="search"></label>
            <input type="search" name="search" id="search" placeholder="Enter something">
            <label for="month">Choose a month</label>
            <input type="month" name="month" id="month" placeholder="Enter month">
            <label for="week">Choose a week</label>
            <input type="week" name="week" id="week" placeholder="Enter week">
            <label for="datelocal"> datetime-local</label>
            <input type="datetime-local" name="datetime-local" id="datelocal" >
            <label for="check">Checkbox</label>
            <input type="checkbox" name="check" id="check">
            <label for="file">Checkbox</label>
            <input type="file" name="file" id="file">
            <label for="image">Checkbox</label>
            <input type="image" name="image" id="image">
            <select name="cars" id="cars">
                <option value="tico">Malibu 2</option>
                <option value="gentra">Gentra</option>
                <option value="nexia1">Nexia 3</option>
                <option value="matiz" selected>Captiva</option>
            </select>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="range">Range</label>
            <input type="range" name="range" id="range">
            <label for="phone"></label>
            <input type="url" name="phone" id="phone" placeholder="Enter phone number">
            <input type="submit" value="Send">
        </form>
    </div>
</div>

</body>
</html>
